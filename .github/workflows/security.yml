name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run npm audit
      continue-on-error: true
      run: npm audit --audit-level=moderate

    - name: Check for security vulnerabilities
      run: npm audit --json > npm-audit-report.json || true

    - name: Generate security report
      if: always()
      run: |
        echo "## npm Security Audit Results" >> $GITHUB_STEP_SUMMARY
        node -e "
          try {
            const audit = require('./npm-audit-report.json');
            const vulnerabilities = audit.metadata?.vulnerabilities;
            if (vulnerabilities) {
              console.log(\`Critical: \${vulnerabilities.critical || 0}\`);
              console.log(\`High: \${vulnerabilities.high || 0}\`);
              console.log(\`Moderate: \${vulnerabilities.moderate || 0}\`);
              console.log(\`Low: \${vulnerabilities.low || 0}\`);
            }
          } catch(e) {
            console.log('No vulnerabilities detected');
          }
        " >> $GITHUB_STEP_SUMMARY

    - name: Upload audit report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: npm-audit-report
        path: npm-audit-report.json
        retention-days: 30

  dependency-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Check for hardcoded secrets
      uses: gitleaks/gitleaks-action@v2
      continue-on-error: true
