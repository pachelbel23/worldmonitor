name: Lint & Code Quality

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint -- --format json --output-file eslint-report.json
      continue-on-error: true

    - name: Check TypeScript strict mode
      run: npm run typecheck

    - name: Report linting results
      if: always()
      run: |
        if [ -f eslint-report.json ]; then
          echo "## ESLint Results" >> $GITHUB_STEP_SUMMARY
          node -e "const data = require('./eslint-report.json'); console.log('Found', data.reduce((sum, f) => sum + f.messages.length, 0), 'linting issues')"
        fi
